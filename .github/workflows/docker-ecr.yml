name: Build and Push Docker to ECR

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile'
      - '**/*.py'
      - '.github/workflows/docker-ecr.yml'
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-1
  ECR_REGISTRY: 175427121621.dkr.ecr.ap-southeast-1.amazonaws.com
  ECR_REPOSITORY: trendradar
  IMAGE_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_AK }}
          aws-secret-access-key: ${{ secrets.AWS_SK }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY

      - name: Build Docker image
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .

      - name: Tag Docker image
        run: |
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Push Docker image to ECR
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
